<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manoj H P</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/background.jfif') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px 20px;
            background-color: rgba(145, 137, 137, 0.5);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header p {
            font-size: 22px;
            margin-top: 10px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        hr {
            margin: 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            color: black;
            margin: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: lightblue;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Manoj H P</h1>
        <p> AI & ML Engineer | Proficient Coder </p>
    </header>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('Education') }}">Education & Skills</a>
        <a href="{{ url_for('Certificates') }}">Certificates</a>
        <a href="{{ url_for('suggestion') }}">Suggestions</a>
    </nav>

    <hr>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Connect with me on 
            <a href="https://www.linkedin.com/in/manoj-hp-858777286" target="_blank">LinkedIn</a>
        </p>
        <p>&copy; 2025 Manoj H P. All rights reserved.</p>
    </footer>

</body>
</html>
